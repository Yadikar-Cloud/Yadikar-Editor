<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Yadikar Text Editor</title>
		<link rel="icon" type="image/png" href="https://cloud.yadikar.it/assets/images/Logo/y_logo.png" sizes="48x48">
    <script src="node_modules/tinymce/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="assets/Japanese.js"></script>
  </head>

  <body>
    <form method="post">
      <textarea id="mytextarea">
				<h2>Yadikar テキスト エディタへようこそ!</h2>
				<p>このドキュメントのデモ コンテンツを変更したり、[ファイル] > [新しいドキュメント] をクリックして新しいドキュメントを作成したりできます。編集を楽しんでください!</p>
                <h3>主な機能:</h3>
                <ul>
                <li>モバイルフレンドリーなデザイン</li>
                <li>ドキュメントの保存/開く</li>
                <li>スペルチェックと文法チェック</li>
                <li>オートコンプリートで素早く入力</li>
                <li>スクリーンショットテキストエリア</li>
                <li>40 以上の言語をサポート</li>
                <li>プライバシーとセキュリティに最適</li>
                </ul>				
			</textarea>
			
    </form>
  </body>
</html>
