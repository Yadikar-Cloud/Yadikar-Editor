<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Yadikar Text Editor</title>
		<link rel="icon" type="image/png" href="assets/image/yadikar-editor.png" sizes="48x48">
    <script src="node_modules/tinymce/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="assets/German.js"></script>

  <body>
    <form method="post">
      <textarea id="mytextarea">
				<h2>Willkommen beim Yadikar-Texteditor!</h2>
				<p>Sie können den Demoinhalt in diesem Dokument ändern oder ein neues Dokument erstellen, indem Sie auf Datei > Neues Dokument klicken. Viel Spaß beim Bearbeiten!</p>
                <h3>Hauptfunktionen:</h3>
                <ul>
                <li>Mobilfreundliches Design</li>
                <li>Dokumente speichern/öffnen</li>
                <li>Rechtschreib- und Grammatikprüfung</li>
                <li>Autovervollständigung für schnelleres Schreiben</li>
                <li>Screenshot-Textbereich</li>
                <li>Unterstützt über 40 Sprachen</li>
                <li>Beste Privatsphäre und Sicherheit</li>
                </ul>				
			</textarea>
			
    </form>
  </body>
</html>
