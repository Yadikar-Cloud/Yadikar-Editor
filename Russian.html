<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Yadikar Text Editor</title>
		<link rel="icon" type="image/png" href="https://cloud.yadikar.it/assets/images/Logo/y_logo.png" sizes="48x48">
    <script src="node_modules/tinymce/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="assets/Russian.js"></script>
  </head>

  <body>
    <form method="post">
      <textarea id="mytextarea">
				<h2>Добро пожаловать в текстовый редактор Yadikar!</h2>
				<p>Вы можете изменить демонстрационное содержимое этого документа или создать новый документ, нажав «Файл» > «Новый документ». Приятного редактирования!</p>
                <h3>Основные характеристики:</h3>
                <ul>
                <li>Дизайн, удобный для мобильных устройств</li>
                <li>Сохранение/открытие документов</li>
                <li>Проверка орфографии и грамматики</li>
                <li>Автозаполнение для более быстрого написания</li>
                <li>Текстовая область скриншота</li>
                <li>Поддержка более 40 языков</li>
                <li>Лучший для конфиденциальности и безопасности</li>
                </ul>				
			</textarea>
			
    </form>
  </body>
</html>
