<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Yadikar Text Editor</title>
	<link rel="icon" type="image/png" href="/editor/assets/image/yadikar-editor.png" sizes="48x48">
	<!-- File conversion libraries -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
	<script src="https://unpkg.com/turndown/dist/turndown.js"></script>
	<!-- DOCX to HTML converter -->
	<script src="https://cdn.jsdelivr.net/npm/mammoth@1.6.0/mammoth.browser.min.js"></script>	
	<!-- html-docx-js from CDN -->
	<script src="https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.umd.js"></script>
	<!-- Replace html-docx-js with docx -->
	<script src="https://unpkg.com/docx@7.8.2/build/index.js"></script>    
	<!-- Shared utilities -->
	<script src="/editor/assets/file-types.js"></script>
	<script src="/editor/assets/file-converter.js"></script>   
	<!-- TinyMCE and plugins last -->
    <script src="/editor/node_modules/tinymce/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="/editor/assets/editor.js?v=1.1"></script>	 
	<!-- Google APIs -->
	<script src="https://apis.google.com/js/api.js"></script>
	<script src="https://accounts.google.com/gsi/client"></script>   
	<!-- html2canvas for screenshots -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script> 
  </head>

  <body>
    <form method="post">
      <textarea id="mytextarea">
	  </textarea>
    </form>
  </body>
</html>
