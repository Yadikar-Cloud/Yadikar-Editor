<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Yadikar Text Editor</title>
		<link rel="icon" type="image/png" href="https://cloud.yadikar.it/assets/images/Logo/y_logo.png" sizes="48x48">
    <script src="node_modules/tinymce/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="assets/French.js"></script>
  </head>

  <body>
    <form method="post">
      <textarea id="mytextarea">
				<h2>Bienvenue dans l'éditeur de texte Yadikar !</h2>
				<p>Vous pouvez modifier le contenu de la démonstration dans ce document ou créer un nouveau document en cliquant sur Fichier > Nouveau document. Bonne édition !</p>
                <h3>Principales fonctionnalités :</h3>
                <ul>
                <li>Conception adaptée aux appareils mobiles</li>
                <li>Enregistrer/ouvrir des documents</li>
                <li>Vérification de l'orthographe et de la grammaire</li>
                <li>Saisie semi-automatique pour une écriture plus rapide</li>
                <li>Zone de texte de capture d'écran</li>
                <li>Prend en charge plus de 40 langues</li>
                <li>Idéal pour la confidentialité et la sécurité</li>
                </ul>				
			</textarea>
			
    </form>
  </body>
</html>
